    <script type="text/javascript">
if (Validation){
    Validation.add('validate-payone-cc-issue-number', 'Wrong card issue number', function(v) {
        return /(^\d{0,2}$)/.test(v);
    });

    Validation.add(
        'validate-cc-type',
        'Credit card number doesn\'t match credit card type',
        function(v, elm) {
                // remove credit card number delimiters such as "-" and space
                elm.value = removeDelimiters(elm.value);
                v         = removeDelimiters(v);

                var ccTypeContainer = $(elm.id.substr(0,elm.id.indexOf('_cc_number')) + '_cc_type');
                if (!ccTypeContainer) {
                    return true;
                }
                var ccType = ccTypeContainer.value;

                if (typeof Validation.creditCartTypes.get(ccType) == 'undefined') {
                    return false;
                }

                // Other card type or switch or solo card
                if (Validation.creditCartTypes.get(ccType)[0]==false) {
                    return true;
                }

                // Matched credit card type
                var ccMatchedTypes = [];

                Validation.creditCartTypes.each(function (pair) {
                    if (pair.value[0] && v.match(pair.value[0])) {
                        ccMatchedTypes[pair.key] = pair.key;
                        //throw $break;
                    }
                });

                if(ccMatchedTypes[ccType] === undefined) {
                    console.log(ccType);
                    console.log(ccMatchedTypes);
                    return false;
                }

                if (ccTypeContainer.hasClassName('validation-failed') && Validation.isOnChange) {
                    Validation.validate(ccTypeContainer);
                }

                return true;
            });

    Validation.creditCartTypes.set('MCI', [
        new RegExp('(^(5[0678])\\d{11,18}$)|(^(6[^0357])\\d{11,18}$)|(^(601)[^1]\\d{9,16}$)|(^(6011)\\d{9,11}$)|(^(6011)\\d{13,16}$)|(^(65)\\d{11,13}$)|(^(65)\\d{15,18}$)|(^(633)[^34](\\d{9,16}$))|(^(6333)[0-4](\\d{8,10}$))|(^(6333)[0-4](\\d{12}$))|(^(6333)[0-4](\\d{15}$))|(^(6333)[5-9](\\d{8,10}$))|(^(6333)[5-9](\\d{12}$))|(^(6333)[5-9](\\d{15}$))|(^(6334)[0-4](\\d{8,10}$))|(^(6334)[0-4](\\d{12}$))|(^(6334)[0-4](\\d{15}$))|(^(67)[^(59)](\\d{9,16}$))|(^(6759)](\\d{9,11}$))|(^(6759)](\\d{13}$))|(^(6759)](\\d{16}$))|(^(67)[^(67)](\\d{9,16}$))|(^(6767)](\\d{9,11}$))|(^(6767)](\\d{13}$))|(^(6767)](\\d{16}$))'),
        new RegExp('^[0-9]{3}$'),
        false]);

    Validation.creditCartTypes.set('MU', [
        new RegExp('(^(5[0678])\\d{11,18}$)|(^(6[^0357])\\d{11,18}$)|(^(601)[^1]\\d{9,16}$)|(^(6011)\\d{9,11}$)|(^(6011)\\d{13,16}$)|(^(65)\\d{11,13}$)|(^(65)\\d{15,18}$)|(^(633)[^34](\\d{9,16}$))|(^(6333)[0-4](\\d{8,10}$))|(^(6333)[0-4](\\d{12}$))|(^(6333)[0-4](\\d{15}$))|(^(6333)[5-9](\\d{8,10}$))|(^(6333)[5-9](\\d{12}$))|(^(6333)[5-9](\\d{15}$))|(^(6334)[0-4](\\d{8,10}$))|(^(6334)[0-4](\\d{12}$))|(^(6334)[0-4](\\d{15}$))|(^(67)[^(59)](\\d{9,16}$))|(^(6759)](\\d{9,11}$))|(^(6759)](\\d{13}$))|(^(6759)](\\d{16}$))|(^(67)[^(67)](\\d{9,16}$))|(^(6767)](\\d{9,11}$))|(^(6767)](\\d{13}$))|(^(6767)](\\d{16}$))'),
        new RegExp('^[0-9]{3}$'),
        true]);

    Validation.creditCartTypes.set('JCB', [
        new RegExp('(^(5[0678])\\d{11,18}$)|(^(6[^0357])\\d{11,18}$)|(^(601)[^1]\\d{9,16}$)|(^(6011)\\d{9,11}$)|(^(6011)\\d{13,16}$)|(^(65)\\d{11,13}$)|(^(65)\\d{15,18}$)|(^(633)[^34](\\d{9,16}$))|(^(6333)[0-4](\\d{8,10}$))|(^(6333)[0-4](\\d{12}$))|(^(6333)[0-4](\\d{15}$))|(^(6333)[5-9](\\d{8,10}$))|(^(6333)[5-9](\\d{12}$))|(^(6333)[5-9](\\d{15}$))|(^(6334)[0-4](\\d{8,10}$))|(^(6334)[0-4](\\d{12}$))|(^(6334)[0-4](\\d{15}$))|(^(67)[^(59)](\\d{9,16}$))|(^(6759)](\\d{9,11}$))|(^(6759)](\\d{13}$))|(^(6759)](\\d{16}$))|(^(67)[^(67)](\\d{9,16}$))|(^(6767)](\\d{9,11}$))|(^(6767)](\\d{13}$))|(^(6767)](\\d{16}$))'),
        new RegExp('^[0-9]{3}$'),
        true]);
}

function ccTypeChangeHandler(e){
    var container = $('payone_cc_cc_issue_number_container');
    if (e.value == 'MU'){
        container.show();
    }else{
        container.hide();
    }
}

function validate()  {
    var validator = new Validation('iframe_form');
    return validator.validate();
}
function updateHiddenElements(elements) {
    for (var i=0; i<elements.length; i++) {
        switch (elements[i].name) {
            case 'payment[cc_owner]':
                elements[i].value = $('payone_cc_cc_owner').value;
                break;
            case 'payment[cc_type]':
                elements[i].value = $('payone_cc_cc_type').value;
                break;
            case 'payment[cc_number]':
                elements[i].value = $('payone_cc_cc_number').value.substr(-4);
                break;
            case 'payment[cc_exp_month]':
                elements[i].value = $('payone_cc_expiration').value;
                break;
            case 'payment[cc_exp_year]':
                elements[i].value = $('payone_cc_expiration_yr').value;
                break;
        }
    }
    return true;
}
function getInputValue(field) {
	return $(field).value;
}
function show(id) {
	$(id).show();
}
function hide(id) {
    $(id).hide();
}
</script>

    if($('payment-tool-tip')){
        $('payment-tool-tip').setStyle({top: '0px'});
        $('payment-tool-tip').toggle();
    }
    Event.stop(event);
}
if($('payment-tool-tip-close')){
  Event.observe($('payment-tool-tip-close'), 'click', toggleToolTip);
}
